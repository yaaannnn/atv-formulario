<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Cadastro do Usuário</h2>

  <form id="usuario-form">
    <div>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required maxlength="50">
    </div>

    <div>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Digite o seu email" required maxlength="50">
    </div>

    <div>
      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required minlength="6" maxlength="50">
    </div>

    <div>
      <label for="confirmasenha">Confirmar Senha</label>
      <input type="password" name="confirmasenha" id="confirmasenha" placeholder="Confirmar Senha" required minlength="6" maxlength="50">
    </div>

    <!--<div>
      <label for="idade">Idade</label>
      <input type="number" name="idade" id="idade" min="1" max="120" required>
    </div>-->

    <div>
      <label for="nascimento">Data de Nascimento</label>
      <input type="date" name="nascimento" id="nascimento" required>
    </div>

    <div>
      <p>Gênero</p>
      <label class="opcao"><input type="radio" name="genero" value="Masculino" required> Masculino</label>
      <label class="opcao"><input type="radio" name="genero" value="Feminino"> Feminino</label>
    </div>

    <div>
      <p>Interesses</p>
      <label class="opcao"><input type="checkbox" name="interesses" value="tecnologia"> Tecnologia</label>
      <label class="opcao"><input type="checkbox" name="interesses" value="mecanica"> Mecânica</label>
      <label class="opcao"><input type="checkbox" name="interesses" value="humanas/exatas"> Humanas/Exatas</label>
    </div>

    <div>
      <label for="pais">País</label>
      <select name="pais" id="pais" required>
        <option value="">Selecione...</option>
        <option value="Brasil">Brasil</option>
        <option value="Portugal">Portugal</option>
        <option value="EUA">EUA</option>
      </select>
    </div>

    <div>
      <button type="button" onclick="enviarform()">Enviar</button>
    </div>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    function enviarform() {
      let senha = document.getElementById('senha').value;
      let confirmasenha = document.getElementById('confirmasenha').value;
      let Nome = document.getElementById('nome').value;
      let email = document.getElementById('email').value;
      let nascimento = document.getElementById('nascimento').value;
      let pais = document.getElementById('pais').value;

      if(Nome.length < 3){
        alert("Nome Invalido");
        return;
      }

      if(!email.includes ('@') || !email.endsWith('.com')){
        alert("Email inválido");
        return;
      }

      if (senha !== confirmasenha) {
        alert("As senhas não são iguais!");
        return;
      }

      if(senha.length < 8){
        alert("A senha deve ter no mínimo 8 caracteres.");
        return;
      }

      if (!nascimento) {
        alert("Por favor, insira sua data de nascimento.");
        return;
      }

      if (!pais) {
        alert("Por favor, selecione seu país.");
        return;
      }

      const hoje = new Date();
      const nascimentoDate = new Date(nascimento);
      let idade = hoje.getFullYear() - nascimentoDate.getFullYear();
      const m = hoje.getMonth() - nascimentoDate.getMonth();
      if (m < 0 || (m === 0 && hoje.getDate() < nascimentoDate.getDate())) {
        idade--;
      }
      if (idade < 18) {
        alert("Você deve ter pelo menos 18 anos.");
        return;
      }




      const form = document.getElementById("usuario-form");
      const dados = {};
      const formData = new FormData(form);

      formData.forEach((value, key) => {
        if (dados[key]) {
          if (!Array.isArray(dados[key])) {
            dados[key] = [dados[key]];
          }
          dados[key].push(value);
        } else {
          dados[key] = value;
        }
      });

      console.log(dados);
      document.getElementById("resultado").textContent = JSON.stringify(dados, null, 2);

      alert("Formulário enviado com sucesso!");
    }
  </script>
</body>
</html>
